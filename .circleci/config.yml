  version: 2

  bundler_ver_check: &bundler_ver_check
  run:
    name: Configure Bundler
    command: |
      echo 'export BUNDLER_VERSION=$(cat Gemfile.lock | tail -1 | tr -d " ")' >> $BASH_ENV
      source $BASH_ENV
      gem install bundler

  jobs:
    build:
      docker:
        - image: circleci/ruby:2.6.3
      steps:
        - checkout
        - *bundler_ver_check