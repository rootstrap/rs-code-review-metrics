require: rubocop-rails

AllCops:
  Exclude:
    - db/schema.rb
    - 'node_modules/**/*'
    - 'bin/bundle'
    - 'bin/webpack'
    - 'bin/yarn'
    - 'bin/webpack-dev-server'
    - 'lib/tasks/auto_annotate_models.rake'

Documentation:
  Enabled: false

Layout/ClassStructure:
  Enabled: true

Layout/EmptyLinesAroundAccessModifier:
  Exclude:
    - spec/factories/payloads/repository.rb

Layout/SpaceBeforeFirstArg:
  Exclude:
    - app/views/api/**/**/*

Lint/AmbiguousBlockAssociation:
  Exclude:
    - spec/**/*

Metrics/AbcSize:
  # The ABC size is a calculated magnitude, so this number can be an Integer or
  # a Float.
  Max: 17
  Exclude:
    - app/services/code_climate/update_project_service.rb

Metrics/BlockLength:
  CountComments: false  # count full line comments?
  Max: 25
  Exclude:
    - config/**/*
    - spec/**/*
    - app/admin/**/*

Metrics/BlockNesting:
  Max: 4

Metrics/ClassLength:
  CountComments: false  # count full line comments?
  Max: 200

# Avoid complex methods.
Metrics/CyclomaticComplexity:
  Max: 6

Metrics/MethodLength:
  CountComments: false  # count full line comments?
  Max: 24

Metrics/ModuleLength:
  CountComments: false  # count full line comments?
  Max: 200

Layout/LineLength:
  Max: 100
  # To make it possible to copy or click on URIs in the code, we allow lines
  # containing a URI to be longer than Max.
  AllowURI: true
  IgnoredPatterns: ['stub_request']
  URISchemes:
    - http
    - https
  Exclude:
    - config/environments/*
    - config/initializers/*

Metrics/ParameterLists:
  Max: 5
  CountKeywordArgs: true
  Exclude:
    - app/services/code_climate/project_summary.rb

Metrics/PerceivedComplexity:
  Max: 12

Naming/RescuedExceptionsVariableName:
  PreferredName: exception

Rails:
  Enabled: true

Rails/Delegate:
  Enabled: true

Rails/FilePath:
  Enabled: false

Rails/SaveBang:
  Enabled: true
  Exclude:
    - app/services/builders/events/pull_request.rb

Style/BlockDelimiters:
  EnforcedStyle: braces_for_chaining

Style/ExpandPathArguments:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/ModuleFunction:
  Enabled: false

Style/ReturnNil:
  Enabled: true

Style/BlockComments:
  Enabled: false

SkipsModelValidations:
  Exclude:
    - app/services/processors/org_users_updater.rb
