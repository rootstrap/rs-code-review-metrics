sudo: false
language: ruby
cache: bundler
rvm:
  - 2.6.3

before_install:
  - gem install bundler


before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp config/database.yml.travis config/database.yml

script:
  - bundle exec rake db:create
  - bundle exec rake db:migrate
  - bundle exec rspec

services:
  - postgresql

addons:
  postgresql: "12.1"
  apt:
    packages:
    - postgresql-12
    - postgresql-client-12
env:
  global:
  - PGPORT=5433